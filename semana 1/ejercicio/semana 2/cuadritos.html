<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuadritos.css">
    <title>document</title>
</head>
<!-- El body es nuestro componente mayor que tendra dentro a "madre y padre" -->
<body>
    <!-- El componente padre tiene adentro 3 items que tienen la clase hijo -->
    <div class="padre">
    <div class="hijo">
        <!-- cada hijo tiene 3 items nietos que son acomodados de diferente manera -->
    <div class="nieto"></div>
    <div class="nieto"></div>
    <div class="nieto"></div>
    </div>
    <!-- En este caso la clase hija esta acomodada a los nietos en columnas -->
    <div class="hija">
         <div class="nieto"></div>
         <div class="nieto"></div>
         <div class="nieto"></div>
    </div>
    <div class="hijo">
    <div class="nieto"></div>
    <div class="nieto"></div>
    <div class="nieto"></div>
</div>
    </div>
    <div class="madre">
        <div class="hija">
            <div class="nieto"></div>
            <div class="nieto"></div>
            <div class="nieto"></div>
</div>
     <!-- En este caso la clase hijo esta acomodado a los nietos en fila -->
     <div class="hijo">
         <div class="nieto"></div>
         <div class="nieto"></div>
         <div class="nieto"></div> 
</div> 
         <div class="hija">
             <div class="nieto"></div>
             <div class="nieto"></div>
             <div class="nieto"></div>
         </div>
    </div>

</body>
</html>
